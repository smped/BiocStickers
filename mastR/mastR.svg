<svg viewBox="36.05 15 227.9 270" xmlns="http://www.w3.org/2000/svg">
  <!-- 外部六边形 - 加粗了边框从3px到8px，颜色改为深蓝色 -->
  <polygon points="150,20 259.95,85 259.95,215 150,280 40.05,215 40.05,85" fill="none" stroke="#4A6DA7" stroke-width="8"/>
  
  <!-- 白色填充区域 - 在外部六边形和内部六边形之间 -->
  <polygon points="150,20 259.95,85 259.95,215 150,280 40.05,215 40.05,85" fill="#FFFFFF"/>
  
  <!-- 内部六边形 - 确保与外部六边形等距 -->
  <!-- 计算内部六边形点位使其与外部六边形等距 -->
  <polygon points="150,20 259.95,85 259.95,215 150,280 40.05,215 40.05,85" fill="url(#innerGradient)" stroke="#FFFFFF" stroke-width="0.5"/>
  
  <!-- Inner Hexagon with gradient -->
  <defs>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5B7DB1" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#F8F8FF" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="filteringGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7986CB" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#7986CB" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="filteringGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F48FB1" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#F48FB1" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="filteringGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#81C784" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#81C784" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  
  <!-- 更新硕士学位帽颜色为 #8AAAE5 -->
  <g transform="translate(150, 45) scale(0.6)">
    <!-- 帽子顶部 -->
    <polygon points="-40,-20 40,-20 20,20 -60,20" fill="#8AAAE5"/>
    <!-- 帽子底部 -->
    <rect x="-45" y="20" width="70" height="10" fill="#8AAAE5"/>
    <!-- 金色圆点 -->
    <circle cx="-10" cy="-10" r="8" fill="#FFD54F"/>
    <!-- 流苏 -->
    <path d="M-10,-10 Q0,0 0,35" stroke="#FFD54F" stroke-width="5" fill="none"/>
    <!-- 流苏末端 -->
    <rect x="-7.5" y="35" width="15" height="25" fill="#FFB74D"/>
  </g>
  
  <!-- Background/ambient expression (represented by small squares in upper left) - 向左移动 -->
  <g opacity="0.8">
    <rect x="50" y="90" width="5" height="5" fill="#B0BEC5"/>
    <rect x="60" y="90" width="5" height="5" fill="#B0BEC5"/>
    <rect x="70" y="90" width="5" height="5" fill="#B0BEC5"/>
    <rect x="50" y="100" width="5" height="5" fill="#B0BEC5"/>
    <rect x="60" y="100" width="5" height="5" fill="#B0BEC5"/>
    <rect x="70" y="100" width="5" height="5" fill="#B0BEC5"/>
    <rect x="50" y="110" width="5" height="5" fill="#B0BEC5"/>
    <rect x="60" y="110" width="5" height="5" fill="#B0BEC5"/>
    <rect x="70" y="110" width="5" height="5" fill="#B0BEC5"/>
    <rect x="80" y="90" width="5" height="5" fill="#B0BEC5"/>
    <rect x="80" y="100" width="5" height="5" fill="#B0BEC5"/>
    <rect x="80" y="110" width="5" height="5" fill="#B0BEC5"/>
  </g>
  
  <!-- Rank product visualization MOVED to bottom right - 移到右下方 -->
  <g transform="translate(200, 170)">
    <rect x="0" y="0" width="8" height="30" fill="#42A5F5" fill-opacity="0.8"/>
    <rect x="12" y="5" width="8" height="25" fill="#42A5F5" fill-opacity="0.8"/>
    <rect x="24" y="15" width="8" height="15" fill="#42A5F5" fill-opacity="0.8"/>
    <line x1="-2" y1="0" x2="34" y2="0" stroke="#FFFFFF" stroke-width="0.5"/>
    <text x="15" y="-5" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">RP</text>
  </g>
  
  <!-- Cell clusters with gradient showing filtering of background -->
  <circle cx="180" cy="160" r="45" fill="url(#filteringGradient2)"/>
  <circle cx="120" cy="160" r="45" fill="url(#filteringGradient1)"/>
  <circle cx="150" cy="120" r="45" fill="url(#filteringGradient3)"/>
  
  <!-- 方形图标，浅灰色 -->
  <rect x="112" y="152" width="7" height="7" fill="#ECEFF1" opacity="0.7"/>
  <rect x="182" y="162" width="7" height="7" fill="#ECEFF1" opacity="0.7"/>
  <rect x="142" y="112" width="7" height="7" fill="#ECEFF1" opacity="0.7"/>
  
  <!-- Lines connecting to show filter effect from ambient RNA to cell clusters中的方形 - 正确连接到灰色方形的中心 -->
  <line x1="65" y1="100" x2="115.5" y2="155.5" stroke="#707070" stroke-width="1.5" stroke-dasharray="2,2" stroke-opacity="0.8"/>
  <line x1="65" y1="100" x2="145.5" y2="115.5" stroke="#707070" stroke-width="1.5" stroke-dasharray="2,2" stroke-opacity="0.8"/>
  <line x1="65" y1="100" x2="185.5" y2="165.5" stroke="#707070" stroke-width="1.5" stroke-dasharray="2,2" stroke-opacity="0.8"/>
  
  <!-- Single-cell data points in clusters -->
  <!-- Cluster 1 (紫色/蓝色) -->
  <circle cx="105" cy="170" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="115" cy="150" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="135" cy="155" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="125" cy="175" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="110" cy="160" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="130" cy="165" r="2" fill="white" fill-opacity="0.8"/>
  
  <!-- Cluster 2 (粉色) -->
  <circle cx="165" cy="170" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="175" cy="150" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="195" cy="155" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="185" cy="175" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="170" cy="160" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="190" cy="165" r="2" fill="white" fill-opacity="0.8"/>
  
  <!-- Cluster 3 (绿色) -->
  <circle cx="135" cy="110" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="155" cy="105" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="165" cy="125" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="145" cy="130" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="150" cy="115" r="2" fill="white" fill-opacity="0.8"/>
  <circle cx="160" cy="110" r="2" fill="white" fill-opacity="0.8"/>
  
  <!-- Integration connections -->
  <path d="M150,120 C140,135 130,150 120,160" stroke="white" stroke-width="0.5" stroke-opacity="0.6" fill="none" stroke-dasharray="2,1"/>
  <path d="M150,120 C160,135 170,150 180,160" stroke="white" stroke-width="0.5" stroke-opacity="0.6" fill="none" stroke-dasharray="2,1"/>
  <path d="M120,160 C140,165 160,165 180,160" stroke="white" stroke-width="0.5" stroke-opacity="0.6" fill="none" stroke-dasharray="2,1"/>
  
  <!-- 火山图，更新颜色 -->
  <g transform="translate(200, 85)">
    <!-- X axis (log2 fold change) -->
    <line x1="0" y1="45" x2="40" y2="45" stroke="#FFFFFF" stroke-width="0.5"/>
    <!-- Y axis (-log10 p-value) -->
    <line x1="20" y1="45" x2="20" y2="5" stroke="#FFFFFF" stroke-width="0.5"/>
    
    <!-- Points in volcano plot -->
    <!-- 非显著性点 (从灰色改成黑色) -->
    <circle cx="15" cy="40" r="1" fill="#000000"/>
    <circle cx="18" cy="38" r="1" fill="#000000"/>
    <circle cx="22" cy="38" r="1" fill="#000000"/>
    <circle cx="25" cy="40" r="1" fill="#000000"/>
    <circle cx="17" cy="42" r="1" fill="#000000"/>
    <circle cx="23" cy="42" r="1" fill="#000000"/>
    
    <!-- Significant downregulated (left side, blue in publications) -->
    <circle cx="5" cy="15" r="2" fill="#5C6BC0"/>
    <circle cx="7" cy="20" r="2" fill="#5C6BC0"/>
    <circle cx="10" cy="25" r="2" fill="#5C6BC0"/>
    <circle cx="12" cy="30" r="1.5" fill="#5C6BC0"/>
    <circle cx="13" cy="35" r="1.5" fill="#5C6BC0"/>
    
    <!-- Significant upregulated (right side, red in publications) -->
    <circle cx="35" cy="15" r="2" fill="#EC407A"/>
    <circle cx="33" cy="20" r="2" fill="#EC407A"/>
    <circle cx="30" cy="25" r="2" fill="#EC407A"/>
    <circle cx="28" cy="30" r="1.5" fill="#EC407A"/>
    <circle cx="27" cy="35" r="1.5" fill="#EC407A"/>
    
    <!-- Threshold lines (dotted) -->
    <line x1="10" y1="45" x2="10" y2="15" stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="1,1"/>
    <line x1="30" y1="45" x2="30" y2="15" stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="1,1"/>
    <line x1="0" y1="25" x2="40" y2="25" stroke="#FFFFFF" stroke-width="0.5" stroke-dasharray="1,1"/>
    <text x="20" y="0" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">DE</text>
  </g>
  
  <!-- Package name with clean typography - 将文字颜色改为硕士学位帽的颜色 #8AAAE5 -->
  <path id="textPath" d="M150,240 L150,240" fill="none"/>
  <text x="150" y="240" font-family="Helvetica, Arial, sans-serif" font-weight="bold" font-size="40" text-anchor="middle" fill="#8AAAE5">mastR</text>
</svg>